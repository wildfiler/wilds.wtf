---
layout: base
---
<article>

  <header>
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <main>
    {{ content }}
  </main>


  tags: {{ page.tags }}
  {%- if page.tags -%}
    <footer>
      {% for tag in site.tags %}
      <h3>{{ tag[0] }}</h3>
      {% endfor %}
    </footer>
  {%- endif -%}

</article>
